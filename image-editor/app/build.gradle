plugins {
    id 'signal-sample-app'
    id 'kotlin-kapt'
}

android {
    namespace 'org.signal.imageeditor.app'

    defaultConfig {
        applicationId "org.signal.imageeditor.app"
    }
}

dependencies {
    implementation project(':image-editor')

    implementation libs.glide.glide
    kapt libs.glide.compiler
}
